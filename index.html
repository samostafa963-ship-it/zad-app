<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAD - دخول وتسجيل</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #ff6d00; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #ff6d00; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .toggle-link { color: #007bff; cursor: pointer; margin-top: 15px; display: block; font-size: 14px; text-decoration: underline; }
        #message { margin-top: 15px; font-size: 13px; color: red; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="formTitle">تسجيل الدخول</h2>
    
    <div id="nameField" style="display: none;">
        <input type="text" id="userName" placeholder="الاسم بالكامل">
    </div>
    
    <input type="email" id="userEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="userPass" placeholder="كلمة المرور">
    
    <button id="mainBtn" onclick="handleAuth()">دخول</button>
    
    <span class="toggle-link" id="toggleLink" onclick="toggleView()">ليس لديك حساب؟ إنشاء حساب جديد</span>
    <div id="message"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
    // إعدادات Firebase الخاصة بمشروعك zad-752ea
    const firebaseConfig = {
        apiKey: "AIzaSyD379pvOYPJTNrpUSJZpTGgdqizeKwcWJI",
        authDomain: "zad-752ea.firebaseapp.com",
        projectId: "zad-752ea",
        storageBucket: "zad-752ea.firebasestorage.app",
        messagingSenderId: "213514981477",
        appId: "1:213514981477:web:94ae7be1307b3d6dbf688c"
    };
    firebase.initializeApp(firebaseConfig);

    let isLoginView = true;
    const msg = document.getElementById('message');

    function toggleView() {
        isLoginView = !isLoginView;
        document.getElementById('formTitle').innerText = isLoginView ? "تسجيل الدخول" : "إنشاء حساب جديد";
        document.getElementById('mainBtn').innerText = isLoginView ? "دخول" : "إنشاء الحساب";
        document.getElementById('toggleLink').innerText = isLoginView ? "ليس لديك حساب؟ إنشاء حساب جديد" : "لديك حساب؟ سجل دخول";
        document.getElementById('nameField').style.display = isLoginView ? "none" : "block";
        msg.innerText = "";
    }

    function handleAuth() {
        const email = document.getElementById('userEmail').value;
        const pass = document.getElementById('userPass').value;
        const name = document.getElementById('userName').value;

        if (isLoginView) {
            // تسجيل الدخول
            firebase.auth().signInWithEmailAndPassword(email, pass)
            .then((u) => {
                if(u.user.emailVerified) {
                    // إذا كان الحساب مفعل، حوله لصفحة موبيزي الرئيسية
                    window.location.href = "action://home"; 
                } else {
                    msg.innerText = "يرجى تفعيل بريدك الإلكتروني أولاً!";
                    u.user.sendEmailVerification();
                    firebase.auth().signOut();
                }
            }).catch(e => msg.innerText = "خطأ: " + e.message);
        } else {
            // إنشاء حساب جديد
            firebase.auth().createUserWithEmailAndPassword(email, pass)
            .then((u) => {
                u.user.sendEmailVerification();
                // حفظ الاسم في Firestore
                firebase.firestore().collection("Users").doc(u.user.uid).set({
                    fullName: name,
                    email: email
                }).then(() => {
                    alert("تم التسجيل! فعل إيميلك وارجع سجل دخول.");
                    toggleView();
                });
            }).catch(e => msg.innerText = "خطأ: " + e.message);
        }
    }
</script>
</body>
</html>
